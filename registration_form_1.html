<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Registration Form</title>
    <style>
        body {
            color: white;
            font-weight: bold;
            background-image: linear-gradient(to left, black, limegreen, black);
        }

        .container {
            width: 500px;
            margin: 0px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            position: relative;
            top: 50px;
        }

        .button {
            border: 1px solid black;
            box-shadow: 2px 2px 5px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" required class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" required class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="pw1">Password:</label>
                        <input type="password" id="pw1" class="form-control">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="pw2">Password again:</label>
                        <input type="password" id="pw2" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="telnum">Telephone number:</label>
                <input type="text" id="telnum" class="form-control">
                <small class="text-secondary form-text">In case you want to hear from us.</small>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" class="form-control">
                <small class="text-secondary form-text">We like to keep in touch with people :-)</small>
            </div>
            <div class="form-group">
                <label for="type">Courses:</label>
                <select id="type" class="form-control">
                    <option selected="selected">Webdesigner</option>
                    <option>Junior frontend developer</option>
                    <option>Backend developer</option>
                    <option>C# developer</option>
                    <option>Fullstack developer</option>
                    <option>ABAP refresher course</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" id="box" class="form-check-input">
                <label for="box" class="form-check-label">Terms and conditions (the boring stuff you know)</label>
            </div>
            <button class="btn btn-primary form-control">Register</button>
        </form>
    </div>
</body>

</html>
